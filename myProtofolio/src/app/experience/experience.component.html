<section id="exp">
  <div class="timeline">
    <!-- Each Experience as a "Stop" on the Timeline -->
    <div *ngFor="let job of experiences; let i = index" class="timeline-item">
      <!-- Battery Indicator -->
      <div class="battery-indicator">
        <div class="battery">
          <div class="battery-level" [style.width]="100 + '%'">
            <span>{{ job.duration }}</span>
          </div>
        </div>
      </div>

      <!-- Experience Details -->
      <div class="card">
        <p class="card-header" >
          <span class="highlight"  style="color: black;">{{ job.role }} - {{ job.company }}</span>
        </p>
        <p class="description" style="color: black;">{{ job.description }}</p>
      <!-- <div class="tech-stack">
          <span *ngFor="let tech of job.techStack">{{ tech }}</span>
        </div>--> 
      </div>
        <!-- Tech Stack Icons Outside -->
        <div class="tech-stack-planet">
          <span *ngFor="let tech of job.techStack">{{ tech }}</span>
        </div>
    </div>
  </div>
</section>
